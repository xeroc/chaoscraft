name: Deploy Galaxy to GitHub Pages

on:
  pull_request:
    types: [closed]
    paths:
      - 'galaxy/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --filter @repofun/galaxy

      - name: Generate star-data.js
        run: |
          # Get PR metadata for star generation
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          COMMIT_SHA="${{ github.event.pull_request.merge_commit_sha }}"

          # Extract lines changed (simplified)
          LINES_CHANGED=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "${{ github.api_url }}/repos/${{ github.repository }}/pulls/${PR_NUMBER}" | \
            jq '.additions + .deletions')

          # Extract file types
          FILES_CHANGED=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "${{ github.api_url }}/repos/${{ github.repository }}/pulls/${PR_NUMBER}/files" | \
            jq -r '.[].filename' | \
            head -10)

          echo "PR #${PR_NUMBER}: ${PR_TITLE}"
          echo "Lines changed: ${LINES_CHANGED}"
          echo "Files: ${FILES_CHANGED}"

      - name: Build galaxy
        run: pnpm --filter @repofun/galaxy build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./galaxy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
